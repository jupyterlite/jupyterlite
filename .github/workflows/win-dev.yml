name: Windows Dev

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  CACHE_EPOCH: 5
  CI: 0
  WIN_DEV_IN_CI: 1

jobs:
  win-dev:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd /C CALL {0}
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v3

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Setup pip (base)
        shell: bash
        run: python3 -m pip install --user -U pip setuptools wheel

      - name: Setup pip (build)
        shell: bash
        run: python3 -m pip install -r requirements-build.txt

      - name: Install dependencies
        run: jlpm
      - name: Node
        run: doit -n 1 setup || doit -n 1 setup || doit -n 1 setup

      # - name: Build
      #   run: |
      #     jlpm build
      #     jlpm install:py
      #     jlpm install:js-kernel
      - name: Dist
        run: doit dist

      - name: Dev
        run: doit dev

      - name: Lint
        run: doit lint || doit lint || doit lint
